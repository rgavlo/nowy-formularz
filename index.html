<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
 
<form action="https://formspree.io/your@email.com"
      method="POST">
  <label for="firstname">Imię:</label><br>
  <input type="text" id="firstname" name="firstname">
  <br>
  <label for="lastname">Nazwisko:</label><br>
  <input type="text" id="lastname" name="lastname">
  <br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email">
  <br>
  <label for="city">Miasto:</label><br />
  <select name="city" id="city" name="city">
<option value="Krakow">Krakow</option>
<option value="Warszawa">Warszawa</option>
<option value="Gdansk">Gdansk</option>
  </select><br>
  <form>
  <label for="gender">Płeć:</label><br />
  <input type="radio" name="gender" value="gender" checked> Mężczyzna<br>
  <input type="radio" name="gender" value="gender"> Kobieta<br>
  </form>
  <form>
  <label for="checkbox">Zgoda na dane osobowe:</label><br />
  <input type="checkbox" name="confirm" value="confirm"> Zgadzam się
</form>
 <label for="message">Wiadomość:</label><br />
 <textarea name="wiadomość" rows="5" cols="40"></textarea><br>
 <input type="submit" value="Send">
</form>   
</body>
</html>
